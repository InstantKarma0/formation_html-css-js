<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div id="slcontainer">
		<div class="carrousel">
			<div class="bordure_g"><p></p></div>
			<div class="bordure_d"><p></p></div>
			<br><br>
			<div class="slideshow-container">
	
				<!-- Full-width images with number and caption text -->
				<div class="mySlides fade sactive">
					<img class="carouimg" src="https://randomwordgenerator.com/img/picture-generator/5ee8d4435754a809ea898279c02132761022dfe05b567648722c7cd4_640.jpg" style="width:100%">
					<div class="text">Entrée principale</div>
					<div class="numbertext">1 / 4</div>
				</div>
	
				<div class="mySlides fade">
					<img class="carouimg" src="https://randomwordgenerator.com/img/picture-generator/55e7dc434957a814f1dc8460962e33791c3ad6e04e507440742a7ad6964bc1_640.jpg" style="width:100%">
					<div class="text">Le centre de formation<ion-icon name="logo-rss"></ion-icon></div>
					<div class="numbertext">2 / 4</div>
				</div>
	
				<div class="mySlides fade">
					<img class="carouimg" src="https://randomwordgenerator.com/img/picture-generator/53e4d2434e50ac14f1dc8460962e33791c3ad6e04e50774977267cdd9e4cc2_640.jpg" style="width:100%">
					<div class="text">Entrée du batiment</div>
					<div class="numbertext">3 / 4</div>
				</div>

				<div class="mySlides fade">
					<img class="carouimg" src="https://randomwordgenerator.com/img/picture-generator/57e1d0434a56af14f1dc8460962e33791c3ad6e04e50744172277ed79e45c5_640.jpg" style="width:100%">
					<div class="text">Une salle de formation</div>
					<div class="numbertext">4 / 4</div>
				</div>
	
				<!-- Next and previous buttons -->
				<div>
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
				</div>
	
				<br>
	
				<!-- The dots/circles -->
				<div style="text-align:center">
					  <span class="dot" onclick="currentSlide(1)"></span>
					  <span class="dot" onclick="currentSlide(2)"></span>
					  <span class="dot" onclick="currentSlide(3)"></span>
					  <span class="dot" onclick="currentSlide(4)"></span>
				</div>
			</div>
		</div>
	</div>
</body>
    <script type="text/javascript" src="script.js"></script>
</html>
